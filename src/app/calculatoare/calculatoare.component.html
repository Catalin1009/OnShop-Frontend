<div class="page">
    <div class="featured-page">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div class="section-heading">
                        <div class="line-dec"></div>
                        <h1>Calculatoare</h1>
                    </div>
                </div>
                <div class="col-md-8 col-sm-12">
                    <div id="filters" class="button-group">
                        <button class="btn btn-primary" data-filter="*">All Products</button>
                        <button class="btn btn-primary" data-filter=".new">Newest</button>
                        <button class="btn btn-primary" data-filter=".low">Low Price</button>
                        <button class="btn btn-primary" data-filter=".high">Hight Price</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="featured container no-gutter">

    <div class="row posts gy-5">
        <div id="1" class="item new col-md-3">
            <a href="single-product.html" class="t1">
                <div class="featured-item">
                    <img src="../../assets/{{images[0]}}" alt="">
                    <h4>{{names[0]}}</h4>
                    <h6>{{prices[0]}} Lei</h6>
                    <div *ngIf="stock[0] == 0 " style="color: black; ">Out of stock</div>
                </div>
            </a>
        </div>
        <div id="2" class="item high col-md-3">
            <a href="single-product.html">
                <div class="featured-item">
                    <img src="../../assets/{{images[1]}}" alt="">
                    <h4>{{names[1]}}</h4>
                    <h6>{{prices[1]}} Lei</h6>
                    <div *ngIf="stock[1] == 0 " style="color: black; ">Out of stock</div>
                </div>
            </a>
        </div>
       
    </div>
</div>
