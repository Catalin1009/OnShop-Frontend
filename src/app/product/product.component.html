<section class="section-content padding-y bg">
    <div class="container">

        <article class="card">
            <div class="card-body">
                <div class="row">
                    <aside class="col-md-6">
                        <article class="gallery-wrap">
                            <div class="card img-big-wrap">
                                <a href="#"> <img src="../../assets/{{getImage()}}"></a>
                            </div>
                            <!-- card img-big-wrap.// -->
                            <div class="thumbs-wrap">
                                <a href="#" class="item-thumb"> <img src="assets/images/items/3.jpg"></a>
                                <a href="#" class="item-thumb"> <img src="assets/images/items/3.jpg"></a>
                                <a href="#" class="item-thumb"> <img src="assets/images/items/3.jpg"></a>
                                <a href="#" class="item-thumb"> <img src="assets/images/items/3.jpg"></a>
                            </div>
                            <!-- thumbs-wrap .// -->
                        </article>
                        <!-- gallery-wrap .end// -->
                    </aside>
                    <main class="col-md-6">
                        <article>
                            <a href="/haine" routerLink="/haine" class="list-group-item list-group-item-action py-2 ripple active">
                                <i class="fas fa-chart-area fa-fw me-3"></i><span>Haine</span>
                            </a>
                            <h3 class="title">{{getName()}}</h3>
                            <div>
                                <ul class="rating-stars">
                                    <li class="stars-active">
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>

                                    </li>
                                    <li>
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </li>
                                </ul>
                                <span class="label-rating mr-3 text-muted">7/10</span>
                            </div>

                            <hr>

                            <div class="mb-3">
                                <h6>{{getDescription()}}</h6>

                            </div>


                            <div class="mb-3">
                                <var class="price h4">{{getPrice()}} Lei</var> <br>

                            </div>
                            <!-- price-detail-wrap .// -->
                            <div *ngIf="getStoc() > 0 && isLogged() != ''; else elseBlock">
                            <div class="mb-4">
                                <button class="btn btn-primary mr-1" (click)="addToCart()">Add To Cart</button>
                                <div [ngClass]="{'hide-popup': !showPopup, 'popup': showPopup}"  *ngIf="showPopup" class="px-6 py-3 rounded-md inline-flex flex-row border pointer-events-auto flex rounded bg-primary text-center" role="alert" bis_skin_checked="1">
                                    <div class="flex gap-2 text-white" bis_skin_checked="1">
                                     <h2>Success!</h2>
                                      <button (click)="showPopup = false">
                                        <svg stroke="currentColor" fill="bg-primary" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" >
                                          <line x1="18" y1="6" x2="6" y2="18"></line>
                                          <line x1="6" y1="6" x2="18" y2="18"></line>
                                        </svg>
                                      </button>
                                    </div>
                                </div>
                            </div>
                             
                            
                        </div>
                        <ng-template #elseBlock>Out of stock or not logged in.</ng-template>

                        </article>
                        <!-- product-info-aside .// -->
                    </main>
                    <!-- col.// -->
                </div>
                <!-- row.// -->
            </div>
            <!-- card-body.// -->
        </article>

    </div>


</section>
